<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加减法题目</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .question {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .question label {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 80px;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007bff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .refresh-btn {
            background-color: #ffc107;
            color: #333;
        }

        button:hover {
            background-color: #0056b3;
        }

        .refresh-btn:hover {
            background-color: #e0a800;
        }

        .result {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-top: 30px;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .happy {
            font-size: 28px;
        }

        .sad {
            font-size: 28px;
        }

        .result span {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="number"] {
                width: 70px;
                font-size: 20px;
                padding: 8px;
            }

            button, .refresh-btn {
                padding: 12px 25px;
                font-size: 18px;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加减法题目</h1>

        <form id="quiz-form">
            <!-- 问题会在这里动态生成 -->
        </form>

        <div class="button-container">
            <button onclick="checkAnswers()">提交答案</button>
            <button class="refresh-btn" onclick="generateQuestions()">刷新题目</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // 生成6道题目
        function generateQuestions() {
            const operators = ['+', '-'];
            const form = document.getElementById('quiz-form');
            form.innerHTML = ""; // 清空表单

            for (let i = 0; i < 6; i++) {
                let num1, num2, operator, questionText, correctAnswer;

                // 生成有效的题目（减法结果不能为负数）
                do {
                    num1 = Math.floor(Math.random() * 10); // 生成0-9之间的数字
                    num2 = Math.floor(Math.random() * 10); // 生成0-9之间的数字
                    operator = operators[Math.floor(Math.random() * operators.length)];
                    
                    if (operator === '+') {
                        correctAnswer = num1 + num2;
                    } else if (operator === '-') {
                        if (num1 >= num2) { // 确保减法结果不为负数
                            correctAnswer = num1 - num2;
                        } else {
                            correctAnswer = -1; // 使得不符合条件的题目重新生成
                        }
                    }

                    questionText = `${num1} ${operator} ${num2} =`;
                } while (correctAnswer < 0); // 直到生成合法的题目

                // 创建每道题目
                const div = document.createElement('div');
                div.classList.add('question');

                const label = document.createElement('label');
                label.innerHTML = questionText;

                const input = document.createElement('input');
                input.type = 'number';
                input.name = `answer-${i}`;
                input.required = true;

                div.appendChild(label);
                div.appendChild(input);
                form.appendChild(div);
            }
        }

        // 检查答案
        function checkAnswers() {
            const form = document.getElementById('quiz-form');
            const inputs = form.querySelectorAll('input[type="number"]');
            let correctCount = 0;
            let incorrectCount = 0;

            inputs.forEach((input, index) => {
                const questionDiv = input.closest('.question');
                const questionText = questionDiv.querySelector('label').textContent;
                const [num1, operator, num2] = questionText.split(' ').map(e => isNaN(e) ? e : parseInt(e));

                let correctAnswer;
                if (operator === '+') {
                    correctAnswer = num1 + num2;
                } else if (operator === '-') {
                    correctAnswer = num1 - num2;
                }

                if (parseInt(input.value) === correctAnswer) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `你答对了 <span class="correct">${correctCount}</span> 道题目，错了 <span class="incorrect">${incorrectCount}</span> 道题目。`;
        }

        // 页面加载时生成题目
        window.onload = generateQuestions;
    </script>
</body>
</html>
